<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Web AR Circuit</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded
  arjs = "sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
  vr-model-ui="enabled: false">

    <a-assets >
      <a-asset-item id="model1" src="./assets/led_bulb/scene.gltf"></a-asset-item>
      <a-asset-item id="model2" src="./light_switch/scene.gltf"></a-asset-item>
      <a-asset-item id="model3" src="./aa_battery/scene.gltf"></a-asset-item>
      <a-asset-item id="arrow" src="./assets/Fantabulous Densor.glb"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity 
        id="bulb" 
        position="-1 0 0" 
        gltf-model="#model1" 
        gesture-handler
        rotation="-90 0 0"
        scale="2 2 2">
      </a-entity>
      <a-entity 
        id="switch" 
        position="-0.5 0.5 0" 
        gltf-model="#model2" 
        gesture-handler
        rotation="0 90 90"
        scale="3 3 3">
      </a-entity>
      <a-entity 
        id="battery" 
        position="0 0 0" 
        gltf-model="#model3" 
        gesture-handler
        rotation="-90 0 0"
        scale="4 4 4">
      </a-entity>
      <a-entity 
        id="arrow1" 
        position="-0.8 0 0" 
        gltf-model="#arrow" 
        gesture-handler
        rotation="0 0 0"
        scale="0.001 0.001 0.001"
        animation="property: position; from:-0.8 0 0; to:0 0 0; loop: true; dur:2000">
      </a-entity>
      <a-entity 
        id="arrow2" 
        position="-0.9 0.5 0" 
        gltf-model="#arrow" 
        gesture-handler
        rotation="0 90 0"
        scale="0.001 0.001 0.001"
        animation="property: position; from:-0.9 0.5 0; to:-1 0 0; loop: true; dur:2000">
      </a-entity>
      <a-entity 
        id="arrow3" 
        position="0 0 0" 
        gltf-model="#arrow" 
        gesture-handler
        rotation="0 180 0"
        scale="0.001 0.001 0.001"
        animation="property: position; from:-0.5 0.5 0; to:-0.8 0.5 0; loop: true; dur:2000">
      </a-entity>
      <a-entity 
        id="arrow4" 
        position="0 0 0" 
        gltf-model="#arrow" 
        gesture-handler
        rotation="0 -90 0"
        scale="0.001 0.001 0.001"
        animation="property: position; from:0 0.1 0; to:0 0.5 0; loop: true; dur:2000">
      </a-entity>
      <a-entity 
        id="arrow5" 
        position="0 0 0" 
        gltf-model="#arrow" 
        gesture-handler
        rotation="0 180 0"
        scale="0.001 0.001 0.001"
        animation="property: position; from:0 0.5 0; to:-0.5 0.5 0; loop: true; dur:2000">
      </a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
